<!DOCTYPE html>
<html lang="pt-br" class="dark"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desligaAi - Diário de Reflexão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="diario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="bg-dark min-vh-100 d-flex align-items-center justify-content-center py-5">
    <!-- Botão de perfil -->
    <button id="profileBtn" class="profile-btn btn btn-outline-secondary rounded-circle d-none" aria-label="Ir para perfil" onclick="goToProfile()">
        <img id="profileImg" class="profile-img d-none" alt="Foto do usuário">
        <i id="profileIcon" class="fas fa-user"></i>
    </button>
    
    <button id="themeToggle" class="theme-toggle" aria-label="Alternar tema claro/escuro">
        <i class="fas fa-sun theme-icon-sun"></i>
        <i class="fas fa-moon theme-icon-moon"></i>
    </button>

    <!-- Botão voltar -->
    <button class="btn btn-outline-secondary" style="position: absolute; top: 20px; left: 20px;" onclick="goBackToMain()">
        <i class="fas fa-arrow-left me-1"></i> Voltar
    </button>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                
                <div class="card p-4 shadow-lg animate-fade-in">
                    
                    <header class="text-center mb-4">
                        <h1 class="display-5 fw-bold text-gradient">desligaAi</h1>
                        <p class="lead text-muted">Diário de Reflexão</p>
                    </header>

                    <form id="reflexaoForm">
                        <div class="mb-4">
                            <label for="reflexaoTexto" class="form-label fs-5 fw-semibold">
                                Como você se sentiu hoje ao passar menos tempo nas telas?
                            </label>
                            <small class="text-muted d-block mb-2">
                                Ex: "Fiquei mais calmo", "Li 20 páginas", "Conversei com alguém de verdade"
                            </small>
                            <textarea class="form-control" id="reflexaoTexto" rows="4" placeholder="Escreva aqui sua reflexão do dia..." required></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 py-3 mb-4 fw-bold">
                            Salvar Reflexão
                        </button>
                    </form>

                    <div id="entriesList" class="d-grid gap-3">
                        </div>
                </div>

            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="diario.js"></script>
</body>
</html>
