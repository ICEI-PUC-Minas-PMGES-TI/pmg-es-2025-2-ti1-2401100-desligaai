<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>desligaAi – Diário de Reflexão</title>
  <link rel="stylesheet" href="diario.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
  <header>
    <h1>desligaAi</h1>
    <p>Diário de Reflexão</p>
  </header>

  <main class="diary">
    <div class="prompt">
      <h2>Como você se sentiu hoje ao passar menos tempo nas telas?</h2>
      <p>Ex: "Fiquei mais calmo", "Li 20 páginas", "Conversei com alguém de verdade"</p>
    </div>

    <textarea id="reflection" placeholder="Escreva aqui sua reflexão do dia..."></textarea>

    <button id="save-btn">Salvar Reflexão</button>

    <div id="entries"></div>
  </main>
</div>

<script src="diario.js"></script>
</body>
</html>
