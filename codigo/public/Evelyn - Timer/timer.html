<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="timer.css">
    <title>Timer</title>
</head>
<body>
    <header>
        <div class="logo">
            <img alt="logo" src="logo desligAi.jpg">
            <h1>üìµDesligaAi</h1>
        </div>
    </header>

    <div class="container">
        <main>
            <section class="config-timer">

                <h2>Configura√ß√£o do Timer</h2>
                <form id="timerForm">
                    <div class="form-group">
                        <label for="focusTime">Tempo de foco (min):</label>
                        <input type="number" id="focusTime" name="focusTime" min="1" value="25" required>
                    </div>

                    <div class="form-group">
                        <label for="breakTime">Tempo de pausa (min):</label>
                        <input type="number" id="breakTime" name="breakTime" min="1" value="5" required>
                    </div>

                    <div class="form-group">
                        <label for="cycles">Ciclos:</label>
                        <input type="number" id="cycles" name="cycles" min="1" value="4" required>
                    </div>

                    <button type="submit" class="btn-start">Iniciar Timer</button>
                </form>
            </section>

            <section class="timer-display">
                <h2>‚åõ Timer</h2>
                <div id="intervalType">Aguardando in√≠cio...</div>
                <div id="timeDisplay">00:00</div>

                <div class="controls">
                    <button id="pauseBtn" class="btn-control" disabled>‚ñ∂Ô∏èPausar</button>
                    <button id="resetBtn" class="btn-control" disabled>‚Ü©Ô∏èReiniciar</button>
                </div>
            </section>

            <section class="history">
                <h2>Hist√≥rico de Sess√µes</h2>
                <table id="historyTable">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Tipo</th>
                            <th>Dura√ß√£o (min)</th>
                            <th>Detalhes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Historico ser√° preenchido dinamicamente pelo JS -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <footer><p>&copy 2025 DesligaAi. Todos os direitos reservados</p></footer>


    <script src="timer.js"></script>
</body>
</html>
