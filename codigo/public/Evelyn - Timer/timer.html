<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="timer.css">
    <title>Timer Circular - DesligaAi</title>
</head>
<body>
    <header>
        <div class="logo">
            <img alt="logo" src="logo desligAi.jpg">
            <h1>üìµDesligaAi</h1>
        </div>
    </header>

    <div class="container">
        <main>
            <!-- ===== TIMER CIRCULAR ===== -->
            <section class="timer-section">
                <div class="timer-circle">
                    <span id="intervalType">FOCO</span>
                    <span id="cycleDisplay">Ciclo 1/4</span>
                    <span id="time-display">00:00</span>
                </div>

                <form id="timerForm" class="timer-config">
                    <div class="form-group">
                        <label for="focusTime">Tempo de foco (min):</label>
                        <input type="number" id="focusTime" name="focusTime" min="1" value="25" required>
                    </div>

                    <div class="form-group">
                        <label for="breakTime">Tempo de pausa (min):</label>
                        <input type="number" id="breakTime" name="breakTime" min="1" value="5" required>
                    </div>

                    <div class="form-group">
                        <label for="cycles">Ciclos:</label>
                        <input type="number" id="cycles" name="cycles" min="1" value="4" required>
                    </div>

                    <div class="timer-options">
                        <button type="button" data-time="15">15 min</button>
                        <button type="button" data-time="30">30 min</button>
                        <button type="button" data-time="60">60 min</button>
                    </div>

                    <button type="submit" id="start-timer">Iniciar</button>
                    <button type="button" id="pauseBtn" class="btn-control" disabled>Pausar</button>
                    <button type="button" id="resetBtn" class="btn-control" disabled>Reiniciar</button>
                </form>
            </section>

            <!-- ===== HIST√ìRICO ===== -->
            <section class="history-section">
                <h2>Hist√≥rico de Sess√µes</h2>
                <table id="historyTable">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Tipo</th>
                            <th>Dura√ß√£o (min)</th>
                            <th>Detalhes</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>

            <!-- ===== SCORES ===== -->
            <section class="scores-section">
                <h2>Score</h2>
                <table id="scoresTable">
                    <thead>
                        <tr>
                            <th>Pontua√ß√£o</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <!-- Form simplificado apenas para atualizar manualmente se necess√°rio -->
                <form id="scoreForm">
                    <input type="number" id="playerScore" placeholder="Pontua√ß√£o" required>
                    <button type="submit">Salvar Score</button>
                </form>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 DesligaAi. Todos os direitos reservados</p>
    </footer>

    <script src="timer.js"></script>
</body>
</html>
