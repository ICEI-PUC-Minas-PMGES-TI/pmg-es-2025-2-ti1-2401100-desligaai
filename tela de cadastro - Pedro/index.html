
<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="theme-light">

  <main class="d-flex align-items-center justify-content-center min-vh-100 py-4">
    <div class="app-shell">

        <h1 class="hero-title mb-2">Bem-vindo de volta!</h1>
        <p class="text-center text-muted mb-4">Fa√ßa login para continuar</p>

        <div id="loginAlert" class="alert-custom alert-danger d-none" role="alert"></div>

        <form id="loginForm" class="mt-4">
          <div class="mb-3">
            <label for="identifier" class="form-label fw-semibold">Usu√°rio ou Gmail</label>
            <input id="identifier" name="identifier" class="form-control" type="text" placeholder="seu.usuario"
              autocomplete="username" required />
          </div>
          <div class="mb-4">
            <label for="password" class="form-label fw-semibold">Senha</label>
            <input id="password" name="password" class="form-control" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"

        </form>

        <p class="text-center text-muted mt-4 mb-0">
          N√£o tem uma conta?
          <button id="toRegister" class="link-button" type="button">Cadastrar</button>
        </p>
      </section>

      <section id="registerView" class="glass-card view">
        <h1 class="hero-title mb-2">Crie sua conta</h1>
        <p class="text-center text-muted mb-4">Leva menos de um minuto</p>

        <div id="registerAlert" class="alert-custom alert-danger d-none" role="alert"></div>
        <div id="registerSuccess" class="alert-custom alert-success d-none" role="status">
          Cadastro realizado com sucesso! Redirecionando...
        </div>

        <form id="registerForm" class="mt-4">
          <div class="mb-3">
            <label for="username" class="form-label fw-semibold">Usu√°rio</label>
            <input id="username" name="username" class="form-control" type="text" placeholder="nome_incrivel" required />
          </div>
          <div class="mb-3">
            <label for="gmail" class="form-label fw-semibold">Gmail</label>
            <input id="gmail" name="gmail" class="form-control" type="email" placeholder="voce@gmail.com" required />
          </div>
          <div class="mb-4">
            <label for="newPassword" class="form-label fw-semibold">Senha</label>
            <input id="newPassword" name="password" class="form-control" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
          </div>
          <button class="btn btn-gradient w-100" type="submit">Cadastrar</button>
        </form>

        <p class="text-center text-muted mt-4 mb-0">
          J√° tem uma conta?
          <button id="toLogin" class="link-button" type="button">Login</button>
        </p>
      </section>

      <section id="welcomeView" class="glass-card view">

        <p class="text-center text-muted mb-4">

            <div class="col text-end fw-semibold" id="welcomeUsernameDetail">Usu√°rio</div>
          </div>
          <div class="row">
            <div class="col text-muted">Gmail</div>
            <div class="col text-end fw-semibold" id="welcomeGmail">email@exemplo.com</div>

        </div>

        <button id="logoutBtn" class="logout-btn w-100" type="button">Logout</button>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./javascript.js"></script>
</body>

</html>
