<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mural de Conquistas - Desliga AI</title>
  <meta name="description" content="Veja suas conquistas e progresso na jornada para se libertar do vício digital.">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Botão de alternar tema -->
  <button id="themeToggle" class="theme-toggle btn btn-outline-secondary rounded-circle" aria-label="Alternar tema">
    <i class="bi bi-sun theme-icon-sun"></i>
    <i class="bi bi-moon theme-icon-moon"></i>
  </button>

  <!-- ============================================ -->
  <!-- PÁGINA: MURAL DE CONQUISTAS -->
  <!-- ============================================ -->
  <section id="page-mural-conquistas" class="page-section">
    <div class="container py-5">
      <button class="btn btn-outline-secondary mb-4" onclick="window.location.href='../index.html'">
        <i class="bi bi-arrow-left me-2"></i>Voltar ao Início
      </button>
      
      <div class="row justify-content-center mb-4">
        <div class="col-lg-8 text-center">
          <h2 class="display-4 fw-bold mb-4">
            <span class="text-gradient">Mural de Conquistas</span>
          </h2>
          <div class="card mb-4">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <span class="fw-bold">Progresso Geral</span>
                <span id="achievementsProgress" class="badge bg-primary fs-6">3/9</span>
              </div>
              <div class="progress" style="height: 20px;">
                <div class="progress-bar" role="progressbar" style="width: 33%">33%</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row g-4" id="achievementsGrid">
        <!-- Conquistas serão inseridas via JavaScript -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-5 border-top bg-muted">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto text-center">
          <h3 class="h2 fw-bold text-gradient mb-3">Desliga AI</h3>
          <p class="text-muted mb-4">
            Feito para ajudar você a recuperar seu tempo e viver uma vida mais equilibrada, longe da dependência digital. Reconquiste sua atenção, produtividade e bem-estar.
          </p>
          <p class="text-muted mb-4">
            © 2025 | Desliga AI - Todos os direitos reservados
          </p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="../javascript.js"></script>
  <script src="script.js"></script>
</body>
</html>
